<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="image/iphone.png" alt="celular">
        </div><!--instagram-phone-end-->

        <div class="instagram-continue">
            <div class="group">
                <img src="image/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <div class="profile-photo">
                    <img src="image/photo-profile.jpg" alt="photo profile">
                </div><!--profile-photo-end-->

                <a href="#" class="instagram-login">Continue como kamenblack</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><!--group-end-->
            
            <div class="group">
                <p class="not-account">Não é kamenblack?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p><!--notaccount-end-->
            </div><!--group-end-->
            
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div><!--download-end-->
            </div><!--get-the-app-end-->
        </div><!--instagram-continue-end-->
    </div><!--instagram-wrapper-end-->
</body>

</html>
